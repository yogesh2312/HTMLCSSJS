<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        
        <div class="calculator">
            <div class="input" id="input"> </div>
            <div class="equal" id="result">
                <button>=</button>
            </div>
            <div class="inputs">
                <div class="numbers">
                    <div class="left-panel">
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>.</button>
                    </div>
                    <div class="middle-panel">
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>0</button>
                    </div>
                    <div class="right-panel">
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>AC</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="operator-panel">
                        <button>+</button>
                        <button>-</button>
                        <button>&times;</button>
                        <button>&divide;</button>
                    </div>
                </div>
                
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
